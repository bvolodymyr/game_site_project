<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEDOSITE</title>
<style>
    @font-face {
        font-family: orbitron-medium;
        src: url(../fonts/orbitron-medium.otf);
    }
    body {
        font-family: orbitron-medium;
        margin: 0;
        background-color: #2C1229;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
    }
    header {
        text-align: center;
        margin-bottom: 40px;
        background-color: #971995;
        width: 100%;
    }
    header h1 {
        font-size: 2.2em;
        color: #6B046D;
        margin-bottom: 30px;
        font-weight: bold;
    }
    .game-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(160px, 160px));
        gap: 80px;
        margin-bottom: 50px;
        padding: 0 30px;
        max-width: 700px;
        width: 100%;
        box-sizing: border-box;
        justify-content: center;
        align-items: center;
    }
    .game-button {
        color: white;
        border: none;
        padding: 15px;
        text-align: center;
        text-decoration: none;
        display: block;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.4);
        overflow: hidden;
    }
    .game-button:hover {
        background-color: #471e43;
    }
    .game-button img {
        max-width: 100%;
        height: auto;
        margin-bottom: 0px;
    }
    .navigation {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
    }
    .nav-button {
        background: none;
        border: none;
        color: white;
        font-size: 0.9em;
        cursor: pointer;
        text-decoration: none;
        transition: color 0.3s ease;
        padding: 8px 12px;
    }
    .nav-button:hover {
        color: #ffffff;
    }
    .sign-buttons {
        position: absolute;
        top: 30px;
        right: 25px;
        display: flex;
        gap: 20px;
    }
    .sign-button {
        font-family: orbitron-medium;
        background-color: white;
        color: #2e0249;
        border: none;
        padding: 6px 10px;
        font-size: 1em;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
        border-radius: 5px;
    }
    .sign-button:hover {
        background-color: #adadad;
    }
    footer {
        margin-top: auto;
        padding-right: 40px;
        text-align: center;
        position: absolute;
        bottom: 0;
        right: 0;
        color: #aaa;
    }
    .leaderboard {
        margin-top: 20px;
        width: 370px;
        border-collapse: collapse;
    }
    .leaderboard th, .leaderboard td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #555;
    }
    .leaderboard th {
        background-color: #971995;
        color: white;
    }
</style>
</head>
<body>
<header>
    <h1>NEDOSITE WITH 8-BIT GAMES</h1>
</header>

<div class="sign-buttons" id="authButtons">
    <a href="../pages/userPages/loginPage.html" class="sign-button">Login</a>
    <a href="../pages/userPages/registerPage.html" class="sign-button">Sign up</a>
</div>

<div class="user-profile" id="userProfile" style="position: absolute; right:3%; top: 3%; display: none;">
    <span id="welcomeMessage"></span>
    <button id="logoutButton" class="sign-button">Logout</button>
</div>

<div class="game-grid">
    <a href="../pages/gamePages/snakePage.html" class="game-button">
        <img src="../images/snake.png" alt="Snake">
    </a>
    <a href="../pages/gamePages/pongPage.html" class="game-button">
        <img src="../images/pong.png" alt="Pong">
    </a>
    <a href="../pages/gamePages/invadersPage.html" class="game-button">
        <img src="../images/space.png" alt="Space Invader">
    </a>
    <a href="../pages/gamePages/pac-manPage.html" class="game-button">
        <img src="../images/pac-man.png" alt="Pac-Man">
    </a>
</div>

<div style="position: absolute; left:1%; top:27%">
    <h3>Leaderboard</h3>
    <table class="leaderboard" id="leaderboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Score</th>
                <th>Game</th>
            </tr>
        </thead>
        <tbody id="leaderboardBody">
            
        </tbody>
    </table>
</div>

<footer>
    <nav class="navigation">
        <a href="../pages/settings.html" class="nav-button"><b>Settings</b></a>
        <a href="../pages/userPages/about-us.html" class="nav-button"><b>About us</b></a>
    </nav>
</footer>

<script src="../public/js/auth-client.js"></script>
<script src="../public/js/scores-client.js"></script>
<script>
    updateGlobalLeaderboard();
</script>
<script>
    // Check if user is logged in
    function updateAuthUI() {
        const authButtons = document.getElementById('authButtons');
        const userProfile = document.getElementById('userProfile');
        const welcomeMessage = document.getElementById('welcomeMessage');

        if (isLoggedIn()) {
            const user = getCurrentUser();
            welcomeMessage.textContent = `Welcome, ${user.username}!`;
            authButtons.style.display = 'none';
            userProfile.style.display = 'block';
        } else {
            authButtons.style.display = 'block';
            userProfile.style.display = 'none';
        }
    }

    // Logout button event listener
    document.getElementById('logoutButton').addEventListener('click', function() {
        logoutUser();
        updateAuthUI();
    });

    // Update UI on page load
    updateAuthUI();
</script>
</body>
</html>
