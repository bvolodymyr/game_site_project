<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змійка 8-біт</title>
    <style>
        @font-face {
            font-family: orbitron-medium;
            src: url(../fonts/orbitron-medium.otf);
          }
        body {
            font-family: orbitron-medium;
            margin: 0;
            background-color: #2C1229;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        header {
            text-align:center;
            font-size: 35px;
            color: #6B046D;
            background-color: #971995;
            width: 100%; /* Розтягуємо на всю ширину */
            position: absolute;
            top: 0;
          }
        canvas {
            background-color: #421b3e;
            border: 2px solid #555;
        }

        .score {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .home-button {
            position: absolute;
            bottom: 20%;
            left: 48.2%;
            background-color: white;
            color: #2e0249;
            border: none;
            padding: 6px 12px;
            font-size: 0.9em;
            cursor: pointer;
            font-family: orbitron-medium;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            transition: background-color 0.3s ease;
            text-decoration: none;
            border-radius: 4px;
        }
        .home-button:hover {
            background-color: #adadad;
        }
        .high-score {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .login-prompt {
            margin-top: 10px;
            font-size: 0.9em;
            color: #aaa;
        }
        .leaderboard {
            margin-top: 20px;
            width: 400px;
            border-collapse: collapse;
        }
        .leaderboard th, .leaderboard td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #555;
        }
        .leaderboard th {
            background-color: #971995;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h3>Snake</h3>
    </header>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="high-score" id="highScoreContainer" style="display: none;">
        Your High Score: <span id="highScore">0</span>
    </div>
    <canvas id="snakeCanvas" width="400" height="400"></canvas>
    <a href=".././main.html" class="home-button">Home</a>

    <h3>Leaderboard</h3>
    <table class="leaderboard" id="leaderboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="leaderboardBody">
            <!-- Leaderboard data will be inserted here -->
        </tbody>
    </table>

    <script src="../../public/js/auth.js"></script>
    <script src="../../public/js/scores.js"></script>
    <script src="../../Games/snakeGame.js"></script>
    <script>
        // Check if user is logged in
        const isUserLoggedIn = isLoggedIn();
        const highScoreContainer = document.getElementById('highScoreContainer');
        const loginPrompt = document.getElementById('loginPrompt');
        const highScoreElement = document.getElementById('highScore');

        // Show/hide elements based on login status
        if (isUserLoggedIn) {
            highScoreContainer.style.display = 'block';
            loginPrompt.style.display = 'none';

            // Get user's high score
            getUserHighScore('snake').then(highScore => {
                highScoreElement.textContent = highScore;
            });
        } else {
            highScoreContainer.style.display = 'none';
            loginPrompt.style.display = 'block';
        }

        // Load leaderboard
        getLeaderboard('snake').then(leaderboard => {
            const leaderboardBody = document.getElementById('leaderboardBody');
            leaderboardBody.innerHTML = '';

            leaderboard.forEach((entry, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${entry.username}</td>
                    <td>${entry.score}</td>
                `;
                leaderboardBody.appendChild(row);
            });
        });

        // Override the resetGame function to save score
        const originalResetGame = window.resetGame;
        window.resetGame = function() {
            const currentScore = parseInt(document.getElementById('score').textContent);

            // Save score if user is logged in and score is greater than 0
            if (isUserLoggedIn && currentScore > 0) {
                saveScore('snake', currentScore).then(() => {
                    // Update high score
                    getUserHighScore('snake').then(highScore => {
                        highScoreElement.textContent = highScore;
                    });

                    // Reload leaderboard
                    getLeaderboard('snake').then(leaderboard => {
                        const leaderboardBody = document.getElementById('leaderboardBody');
                        leaderboardBody.innerHTML = '';

                        leaderboard.forEach((entry, index) => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${index + 1}</td>
                                <td>${entry.username}</td>
                                <td>${entry.score}</td>
                            `;
                            leaderboardBody.appendChild(row);
                        });
                    });
                });
            }

            // Call the original resetGame function
            originalResetGame();
        };
    </script>
</body>
</html>
