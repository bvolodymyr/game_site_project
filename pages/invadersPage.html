<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Space Invaders 8-біт</title>
    <style>
        @font-face {
            font-family: orbitron-medium;
            src: url(../fonts/orbitron-medium.otf);
        }

        body {
            font-family: orbitron-medium;
            margin: 0;
            background-color: #2C1229;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        header {
            text-align: center;
            font-size: 1.4rem;
            color: #6B046D;
            background-color: #971995;
            width: 100%;
            height: 15%;
            position: absolute;
            top: 0;
        }

        canvas {
            background-color: #421b3e;
            border: 2px solid #555;
            width: 460px;
            height: 400px;
            margin-top: 70px; /* Відступ щоб не накладатись на header */
        }

        .score {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        /* Стиль кнопки доданої */
        .home-button {
            background-color: white;
            color: #2e0249;
            padding: 8px 16px;
            font-family: orbitron-medium, sans-serif;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            position: absolute;
            left: 2%;
            top: 3.5%;
            box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #adadad;
            color: #2e0249;
        }

        .login-prompt {
            margin-top: 10px;
            font-size: 0.9em;
            color: #aaa;
        }
        .leaderboard {
            margin-top: 20px;
            width: 370px;
            border-collapse: collapse;
        }
        .leaderboard th, .leaderboard td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #555;
        }
        .leaderboard th {
            background-color: #971995;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h3 style="position: absolute; left:41%; top:-3%">Space Invaders</h3>
    </header>
    <canvas id="game-canvas" width="360" height="360"></canvas>
    <div class="login-prompt" id="loginPrompt">
        <a href="./loginPage.html">Login</a> or <a href="./registerPage.html">Register</a> to save your scores!
    </div>
    <div style="position: absolute; left:1%; top:27%">
    <h3>Leaderboard</h3>
    <table class="leaderboard" id="leaderboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="leaderboardBody">
            <!-- Leaderboard data will be inserted here -->
        </tbody>
    </table>
    </div>
    <a href="./main.html" class="home-button">Home</a>

    <script src="../Games/invadersGame.js"></script>
</body>
</html>
