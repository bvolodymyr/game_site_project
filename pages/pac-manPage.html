<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pac-Man</title>
    <style>
        @font-face {
            font-family: orbitron-medium;
            src: url(../fonts/orbitron-medium.otf);
          }
#gameCanvas {
  transform: translate(-50%, -50%);
  box-shadow: 10px 10px 20px black;
  margin-top: 70px;
  margin-left: 260px;
}

      header {
        text-align:center;
        font-size: 1.1rem;
        color: #6B046D;
        background-color: #971995;
        width: 100%; /* Розтягуємо на всю ширину */
        height: 15%;
        position: absolute;
        top: 0;
        left: 0;
      }
      body {
        font-family: orbitron-medium;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        flex-direction: column;
        height: 100vh;
        background-color: #2C1229; 
        color: #eee
      }
      /* Кнопка повернення додана */
      .home-button {
        position: fixed;
        top: 3.6%;
        left: 2%;
        background-color: white;
        color: #2e0249;
        padding: 8px 16px;
        font-family: orbitron-medium, sans-serif;
        font-size: 1.2em;
        font-weight: bold;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.4);
        transition: background-color 0.3s ease;
        z-index: 900;
      }
      .home-button:hover {
        background-color: #adadad;
        color: #2e0249;
      }
      .login-prompt {
            margin-top: 10px;
            font-size: 0.9em;
            color: #aaa;
        }
        .leaderboard {
            margin-top: 20px;
            width: 370px;
            border-collapse: collapse;
        }
        .leaderboard th, .leaderboard td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #555;
        }
        .leaderboard th {
            background-color: #971995;
            color: white;
        }
    </style>
  </head>
  <body>
    <header>
      <h1 style="position:absolute; top:-8%; left:42%">Pac-Man</h1>
    </header>
    <canvas id="gameCanvas"></canvas>
    <div class="login-prompt" id="loginPrompt">
        <a href="./loginPage.html">Login</a> or <a href="./registerPage.html">Register</a> to save your scores!
    </div>
<div style="position: absolute; left:1%; top:27%">
<h3>Leaderboard</h3>
    <table class="leaderboard" id="leaderboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="leaderboardBody">
            <!-- Leaderboard data will be inserted here -->
        </tbody>
    </table>
    </div>
    <a href="./main.html" class="home-button">Home</a>

    <script src="../src/Game.js" type="module"></script>
  </body>
</html>
