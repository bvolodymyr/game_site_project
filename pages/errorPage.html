<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помилка - NEDOSITE</title>
    <style>
        @font-face {
            font-family: orbitron-medium;
            src: url(../fonts/orbitron-medium.otf);
        }

        body {
            font-family: orbitron-medium;
            margin: 0;
            background-color: #2C1229;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
            background-color: #971995;
            width: 100%;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2em;
            color: #6B046D;
            margin: 0;
            font-weight: bold;
        }

        .error-content {
            max-width: 600px;
            padding: 40px 20px;
        }

        .error-code {
            font-size: 6em;
            font-weight: bold;
            color: #ff4d8b;
        }

        .error-message {
            font-size: 1.5em;
            margin: 20px 0;
        }

        .home-link {
            background-color: white;
            color: #2e0249;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .home-link:hover {
            background-color: #adadad;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <h1>NEDOSITE ERROR</h1>
    </header>

    <div class="error-content">
        <div class="error-code">404</div>
        <div class="error-message">Oops.. Something went wrong!</div>
        <a href="../index.html" class="home-link">Home</a>
    </div>

    <footer>
       
    </footer>
</body>
</html>
